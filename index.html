<!DOCTYPE html>
<html>
<head>
	<title>Basic Tetris</title>

	<meta charset="utf-8"/>

	<link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet"/>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

	<link rel="stylesheet" type="text/css" href="./styles.css"/>
</head>
<body>
	<button id="musicBtn" class="paused"><i class="fa fa-music" aria-hidden="true"></i></button>
	
	<h1>TETRIS</h1>

	<div class="columnC">

		<div class="firstC">
			<h2 id="gameover">GAME OVER</h2>
			<button id="start_button" class="start">START</button>

			<button id="reset">NEW GAME</button>
			
		</div>

		<div class="gridCont">
			<div class="grid" id="container"></div>

		</div>


		<div class="upNext">
			<h3>NEXT</h3>
			<div class="mini-grid" id="preview"></div>
			
			<h3>SCORE: <span id="score">0</span></h3>
		</div>


		
	</div>

	



	<audio id="music" src="./bensound-endlessmotion.mp3" type="audio/mpeg">
	</audio>

	<footer>
		<p>Music: https://www.bensound.com</p>
	</footer>


	<script type="text/javascript" src="./app.js"></script>
</body>
</html>
