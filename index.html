<!DOCTYPE html>
<html>
<head>
	<title>Basic Tetris</title>

	<meta charset="utf-8">

	<link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
	
	<h1>TETRIS</h1>
	
	<h3>Score: <span id="score">0</span></h3>

	<button id="start_button">Start/Pause</button>

	<div class="gridsCont">
		<div class="grid" id="container"></div>

		<div class="mini-grid" id="preview"></div>
	</div>

	<audio id="music" src="./bensound-endlessmotion.mp3" type="audio/mpeg" loop></audio>

	<button id="musicBtn"><i class="fa fa-music" aria-hidden="true"></i></button>

	<p>Music: https://www.bensound.com</p>
	<script type="text/javascript" src="./app.js"></script>
</body>
</html>
